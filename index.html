<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <h1>Auth feature test</h1>
      <div id='message'>Message</div>

      <form id='sign-up' class='border'>
      <fieldset>
          <input type="text" name="credentials[email]" placeholder="Email">
          <input type ="password" name="credentials[password]" placeholder="Password">
          <input type ="password" name="credentials[password_confirmation]" placeholder="Confirm password">
          <input type="submit" value="Sign up!">
      </fieldset>
    </form>
    <form id='sign-in' class='border'>
    <fieldset>
        <input type="text" name="credentials[email]" placeholder="Email">
        <input type ="password" name="credentials[password]" placeholder="Password">
        <input type="submit" value="Sign in!">
    </fieldset>
  </form>
  <form id='change-password' class='border'>
    <fieldset>
      <legend>Change Password!</legend>
      <input type="password" name="passwords[old]" placeholder="Current password">
      <input type="password" name="passwords[new]" placeholder="New password">
      <input type='submit' value='Change Password!'>
    </fieldset>
  </form>

  <form id="sign-out" class='border'>
    <fieldset>
      <legend>Sign Out!</legend>
      <input type="submit" value='Sign Out!'>
  </fieldset>
</form>
<header>
  <div class='container'>
  <div class='row'>
    <button>Rules</button>
    <button>Help</button>
    <div class='row authorization'>
      <button class='sign-up'>Sign Up!</button>
      <button class='sign-in'>Sign In!</button>
      <div class='user-sign-in'>UserName</div>
    </div>
  </div>
</div>
</header>
<div class='container'>
  <h1>Board</h1>
  <div class='row'>
    <div class='cell col-4' id='1x1'>[0]</div>
    <div class='cell col-4' id='1x2'>[1]</div>
    <div class='cell col-4' id='1x3'>[2]</div>
    <div class='cell col-4' id='2x1'>[3]</div>
    <div class='cell col-4' id='2x2'>[4]</div>
    <div class='cell col-4' id='2x3'>[5]</div>
    <div class='cell col-4' id='3x1'>[6]</div>
    <div class='cell col-4' id='3x2'>[7]</div>
    <div class='cell col-4' id='3x3'>[8]</div>
</div>
</div>
<form id="new-game" class='border'>
  <fieldset>
    <legend>New game!</legend>
    <input type="submit" value='New Game!'>
</fieldset>
</form>
<hr>
<div class='container'>
<footer>Footer</footer>
</div>

    </body>
</html>
