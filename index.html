<!DOCTYPE html>
<html>
<!--Head is from the browser template-->
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>

      <header>
        <nav class="navbar navbar-expand-lg navbar-skyblue bg-light">
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            My account</a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#">
                <button class='btn btn-primary' id="sign-out">Sign Out</button>
              </a>
              <a class="dropdown-item" href="#">
                <form id='change-password' class='border'>
                  <fieldset>
                    <legend>Change Password!</legend>
                    <input type="password" name="passwords[old]" placeholder="Current password">
                    <input type="password" name="passwords[new]" placeholder="New password">
                    <input type='submit' class='btn btn-primary' value='Change Password!'>
                  </fieldset>
                </form>
              </a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </header>

<!-- Sign In/Sign Up form popping up when the page loads -->
<div class="modal fade" id="starting-form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class='container auth-forms'>
          <h3>Please sign up to play</h3>
          <form id='sign-up' class='border'>
            <fieldset>
              <div class='row'>
                <input type="text" class ='col-4' name="credentials[email]" placeholder="Email">
                <input type ="password" class ='col-4' name="credentials[password]" placeholder="Password">
                <input type ="password" class ='col-4' name="credentials[password_confirmation]" placeholder="Confirm password">
              </div>
              <div class='row'>
              <input type="submit" class='btn btn-primary col-12' value="Sign up!">
            </div>
            </fieldset>
          </form>
          <h3>Already a user? Sign In!</h3>
          <form id='sign-in' class='border'>
            <fieldset>
              <div class='row'>
              <input type="text" class='col-6' name="credentials[email]" placeholder="Email">
              <input type ="password" class='col-6' name="credentials[password]" placeholder="Password">
            </div>
            <div class='row'>
              <input type="submit" class='btn btn-primary col-12' value="Sign in!">
            </div>
            </fieldset>
          </form>
        </div>
        <button class='new-game col-12 btn btn-danger' data-dismiss='modal'>Lets Play!</button>
      </div>
    </div>
  </div>
</div>


<!-- Game board -->
  <h1 id='game-title'>Tic Tac Toe</h1>
  <table id='board'>
    <tbody>
      <tr>
        <td> <button class='cell' id='0'></button><td> <!-- cell -->
        <td> <button class='cell' id='1'></button><td> <!-- cell -->
        <td> <button class='cell' id='2'></button><td> <!-- cell -->
      </tr>
      <tr>
        <td> <button class='cell' id='3'></button><td> <!-- cell -->
        <td> <button class='cell' id='4'></button><td> <!-- cell -->
        <td> <button class='cell' id='5'></button><td> <!-- cell -->
      </tr>
      <tr>
        <td> <button class='cell' id='6'></button><td> <!-- cell -->
        <td> <button class='cell' id='7'></button><td> <!-- cell -->
        <td> <button class='cell' id='8'></button><td> <!-- cell -->
      </tr>
  </tbody>
  </table>
  <!-- Game Board -->
  <div id='start-over'>
<button class='new-game btn btn-primary'>Start new game!</button>
</div>
<footer>
  <nav class="navbar navbar-expand navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a id='check-api' tabindex="0" class="btn btn-primary" role="button" data-toggle="popover" data-trigger="focus" title="My statistics" data-content="">My Statistics</a>
        </li>
      </ul>
        <div class="container alert alert-primary" role="alert" id='user-message'> </div>
    </div>
  </nav>
</footer>

</body>

</html>
