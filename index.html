<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
<body>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class='auth-forms'>
            <h3>Sign Up!</h3>
          <form id='sign-up' class='border'>
          <fieldset>
            <div class='row'>
              <input type="text" class ='col-4' name="credentials[email]" placeholder="Email">
              <input type ="password" class ='col-4' name="credentials[password]" placeholder="Password">
              <input type ="password" class ='col-4' name="credentials[password_confirmation]" placeholder="Confirm password">
            </div>
              <input type="submit" class='col-12' value="Sign up!">
          </fieldset>
          <h3>Already a user? Sign In!</h3>
          </form>
          <form id='sign-in' class='border'>
          <fieldset>
            <input type="text" class='col-4' name="credentials[email]" placeholder="Email">
            <input type ="password" class='col-4' name="credentials[password]" placeholder="Password">
            <input type="submit" class='col-12' value="Sign in!">
          </fieldset>
          </form>
        </div>
        <button class='new-game' class='col-12' data-dismiss='modal'>Lets Play!</button>
      </div>
    </div>
  </div>
</div>


      <div id='message'>Message</div>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Rules</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Help</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          My account
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="#">
            <div id="sign-out">Sign Out</div>
          </a>
          <a class="dropdown-item" href="#">
          <div id='change-password'>Change Password</div>
        </a>
        </div>
      </li>
    </ul>
  </div>
</nav>
</header>

  <h1>Board</h1>
  <table id='board'>
    <div class='row'>
      <div>current player:</div>
      <div id='currentPlayer'></div>
    </div>
    <tbody>
      <tr>
        <td> <button class='cell' id='0'></button><td>
        <td> <button class='cell' id='1'></button><td>
        <td> <button class='cell' id='2'></button><td>
      </tr>
      <tr>
        <td> <button class='cell' id='3'></button><td>
        <td> <button class='cell' id='4'></button><td>
        <td> <button class='cell' id='5'></button><td>
      </tr>
      <tr>
        <td> <button class='cell' id='6'></button><td>
        <td> <button class='cell' id='7'></button><td>
        <td> <button class='cell' id='8'></button><td>
      </tr>
  </tbody>
  </table>
<form class="new-game" class='border'>
  <fieldset>
    <input type="submit" value='Start new game!'>
</fieldset>
</form>
<hr>
<div class='container'>
<footer>Footer</footer>
</div>
<button id='check-api'> My statistics </button>
    </body>
</html>
